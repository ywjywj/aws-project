<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        *{
        padding: 0;
        margin: 0;
        border: none;
        position: relative;
    }
    body{
        font-size: 14px;
        font-family: 'Roboto', sans-serif;
    }
        .login-wrapper{
    width: 400px;
    height: 350px;
    padding: 40px;
    box-sizing: border-box;
    position:absolute;
  left: 40%;
  margin-top: 250px;
    }

    .login-wrapper > h2{
        font-size: 24px;
        color: #6A24FE;
        margin-bottom: 20px;
    }
    #login-form > input{
        width: 100%;
        height: 48px;
        padding: 0 10px;
        box-sizing: border-box;
        margin-bottom: 16px;
        border-radius: 6px;
        background-color: #F8F8F8;
    }
    #login-form > input::placeholder{
        color: #D2D2D2;
    }
    #login-form > input[type="submit"]{
        color: #fff;
        font-size: 16px;
        background-color: #6A24FE;
        margin-top: 20px;
    }
    </style>
</head>
<body>
<div class="login-wrapper">
    <h2>
        QR Generator
    </h2>
    <!--            th:action="@{qrGRT}" th:object="${Member}"th:field="*{phone}"th:field="*{pwd}"-->
    <form method="post"  th:action="@{qrGRT}" th:object="${MemberDto}"  id="login-form">
        <input type="text" th:field="*{phone}" placeholder="전화번호"/>
        <input type="password" th:field="*{pwd}" placeholder="생성할 사용자 번호"/>
        <input type="submit" value="Create"/>
        <a href="search">Raspberry Pi</a>

    </form>
</div>
</body>
</html>
